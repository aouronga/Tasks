<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                <ul class="nav navbar-nav">
                    <li>
                        <a href="#!/">Home</a>
                    </li>
                    <li>
                        <a href="#!about">About</a>
                    </li>
                </ul>

    </nav>

        <div ng-controller="inputCtrl">

            <h2>{{ inputname }}</h2>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
