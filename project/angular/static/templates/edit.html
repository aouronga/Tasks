<div class="row form-display">
    <div ng-controller="EditController">
        <div ng-model="info" class="info"></div>
        <form action="" class="form-horizontal" ng-model="contact">
            <div class="form-group">
                <label class="col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.address" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.phone" id="phone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.email" id="email" placeholder="Email">
                </div>
            </div>
            <input type="submit" class="btn btn-primary " value="Update" ng-click="submitData()">
        </form>

    </div>
</div>
